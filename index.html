<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>Make It Rain</title>
    <link href="dist/css/bundle.core.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <hr>
                <h1>3RWW Rainfall</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="tooltip" data-placement="right" title="Animate last 12 hours of data, showing heaviest rainfall per 15-min interval as scaled symbol w/ cumulative rainfall as chlorpleth underlay">Last 12 Hours</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Cumulative Precipitation</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">12 hours</a>
                            <a class="dropdown-item" href="#">24 hours</a>
                            <a class="dropdown-item" href="#">Last 7 days</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Last month</a>
                            <a class="dropdown-item" href="#">Last 3 months</a>
                            <a class="dropdown-item" href="#">Last 6 months</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Last year-to-date</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" data-toggle="tooltip" data-placement="right" title="View cumulative rainfall over a custom date/time range">Custom</a>
                        </div>
                    </li>

                </ul>

                <div class="card" id="event-list">
                    <div class="card-header text-primary">
                        Historic Rainfall Events
                    </div>
                    <div class="input-group">
                        <input class="search form-control form-control-sm" placeholder="Search" />
                        <div class="input-group-append" aria-label="Event sorting">
                            <button type="button" class="btn btn-outline-primary btn-sm sort" data-sort="date">
                                <span class="small">Date</span>
                            </button>
                            <button type="button" class="btn btn-outline-primary btn-sm sort" data-sort="name">
                                <span class="small">Name</span>
                            </button>
                        </div>
                    </div>
                    <ul class="list list-group list-group-flush">
                    </ul>
                </div>

                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a id="reset-button" class="nav-link" href="#">Reset</a>
                    </li>
                </ul>



            </div>
            <div id="map-container" class="col-md-9">
                <div id="map"></div>
                <div class="row">
                    <div class="col-sm-6">
                        <p id="timestamp"></p>
                    </div>
                    <div class="col-sm-6">
                        <p>Maximum rainfall:
                            <span id="rainfall-max"></span> inches</p>
                    </div>
                </div>
                <!-- <svg class="chart" width="640" height="480"></svg> -->
                <!-- <svg class="chart"></svg> -->
            </div>
        </div>


        <script type="text/javascript" src="/dist/js/bundle.core.js" defer></script>

</body>

</html>
